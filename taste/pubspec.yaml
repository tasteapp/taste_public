  task_queue:
  taste_protos:
  timeago: ^2.0.21
  timezone:
  top_k:
  tuple: ^1.0.3
  vector_math:
  video_player:
  visibility_detector:
  web_mercator_dart:
  url_launcher:

dependency_overrides:
  firebase_core: 0.4.4
  keyboard_visibility:
    git:
      url: https://github.com/jackdreilly/flutter_keyboard_visibility
  multi_image_picker:
    git:
      url: https://github.com/jackdreilly/multi_image_picker
      ref: 3e8542f8cc16a7b4e1a97f7d3f3838af8a0f873d
  feature_discovery:
    path: ../third_party/feature_discovery-0.10.0
  firebase_ui:
    path: ../third_party/firebase_ui
  flutter_exif_rotation:
    path: ../third_party/flutter_exif_rotation-0.2.7
  geocoder:
    path: ../third_party/geocoder-0.2.1
  introduction_screen:
    path: ../third_party/introduction_screen-1.0.8
  material_segmented_control:
    git:
      url: git://github.com/beagle-barks/material_segmented_control.git
      ref: 3992111e6b5cb7ef58c0978627e7df0f14daa6f9
  share_api:
    git:
      url: https://github.com/rmena28/share_api
  s2geometry:
    path: ../third_party/dart-s2geometry
  task_queue:
    path: ../third_party/task-queue-dart
  taste_protos:
    path: ../taste_protos
  protoc_plugin:
    path: ../third_party/protobuf/protoc_plugin
  protobuf:
    path: ../third_party/protobuf/protobuf
  smooth_page_indicator:
    path: ../third_party/smooth_page_indicator
  preload_page_view:
    git: https://github.com/tasteapp/preload_page_view
  sliding_up_panel:
    path: ../third_party/sliding_up_panel-1.0.2
  web_mercator_dart:
    path: ../web_mercator_dart

dev_dependencies:
  build_runner:
  flutter_test:
    sdk: flutter
  freezed:
  dependency_validator: ^1.5.0

flutter:
  uses-material-design: true
  assets:
    - assets/ui/
    - assets/3p_icons/
    - assets/images/
    - assets/camera/
    - assets/characters/
    - assets/posting/
  fonts:
    - family: Acme
      fonts:
        - asset: assets/fonts/Acme/Acme-Regular.ttf
    - family: Lato
      fonts:
        - asset: assets/fonts/Lato/Lato-Regular.ttf
    - family: Merriweather
      fonts:
        - asset: assets/fonts/Merriweather/Merriweather-Regular.ttf
    - family: Hurley
      fonts:
        - asset: assets/fonts/Hurley/Hurley-1967-Script-Reg.ttf
    - family: Lalezar
      fonts:
        - asset: assets/fonts/Lalezar/Lalezar-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik/Rubik-Regular.ttf
    - family: TrophyIcon
      fonts:
        - asset: assets/fonts/TrophyIcon/TrophyIcon.ttf
    - family: BookmarkIcon
      fonts:
        - asset: assets/fonts/BookmarkIcon/BookmarkIcon.ttf
    - family: GamificationIcon
      fonts:
        - asset: assets/fonts/GamificationIcon/GamificationIcon.ttf
    - family: FireIcon
      fonts:
        - asset: assets/fonts/FireIcon/FireIcon.ttf
    - family: TrophyOutlineIcon
      fonts:
        - asset: assets/fonts/TrophyOutlineIcon/TrophyOutlineIcon.ttf
    - family: PhotoLibraryIcon
      fonts:
        - asset: assets/fonts/PhotoLibraryIcon/PhotoLibraryIcon.ttf
    - family: EditFavoritesIcon
      fonts:
        - asset: assets/fonts/EditFavoritesIcon/EditFavoritesIcon.ttf
    - family: CameraIcon
      fonts:
        - asset: assets/fonts/CameraIcon/CameraIcon.ttf
    - family: PostingPhotoLibraryIcon
      fonts:
        - asset: assets/fonts/PostingPhotoLibraryIcon/PostingPhotoLibraryIcon.ttf
    - family: ExploreIcon
      fonts:
        - asset: assets/fonts/ExploreIcon/ExploreIcon.ttf
    - family: AddIcon
      fonts:
        - asset: assets/fonts/AddIcon/AddIcon.ttf
    - family: ProfileIcon
      fonts:
        - asset: assets/fonts/ProfileIcon/ProfileIcon.ttf
    - family: FilterIcon
      fonts:
        - asset: assets/fonts/FilterIcon/FilterIcon.ttf
    - family: DislikeButton
      fonts:
        - asset: assets/fonts/DislikeButton/DislikeButton.ttf
    - family: LikeButton
      fonts:
        - asset: assets/fonts/LikeButton/LikeButton.ttf
    - family: TasteIcons
      fonts:
        - asset: assets/fonts/TasteIcons/TasteIcons.ttf
    # Font weights: https://developer.mozilla.org/en-US/docs/Web/CSS/font-weight
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand/Quicksand-Regular.ttf
        - asset: assets/fonts/Quicksand/Quicksand-Light.ttf
          weight: 300
        - asset: assets/fonts/Quicksand/Quicksand-Medium.ttf
          weight: 500
        - asset: assets/fonts/Quicksand/Quicksand-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Quicksand/Quicksand-Bold.ttf
          weight: 700
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/Montserrat/Montserrat-Light.ttf
          weight: 300
        - asset: assets/fonts/Montserrat/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat/Montserrat-Bold.ttf
          weight: 700
    - family: RobotoMono
      fonts:
        - asset: assets/fonts/RobotoMono/RobotoMono-Regular.ttf
        - asset: assets/fonts/RobotoMono/RobotoMono-Light.ttf
          weight: 300
        - asset: assets/fonts/RobotoMono/RobotoMono-Medium.ttf
          weight: 500
        - asset: assets/fonts/RobotoMono/RobotoMono-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/RobotoMono/RobotoMono-Bold.ttf
          weight: 700

flutter_icons:
  android: true
  ios: true
  image_path_android: "assets/ui/taste_app_icon_transparent.png"
  image_path_ios: "assets/ui/taste_app_icon_ios_no_alpha.png"

flutter_native_splash:
  color: "ffffff"
  image: "assets/ui/taste_logo.png"
