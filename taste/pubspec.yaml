  flutter_native_splash: ^0.1.9
  flutter_native_timezone:
  flutter_webview_plugin:
  flutter_sequence_animation:
  flutter_typeahead:
  flutter_slidable:
  flutter_staggered_grid_view:
  freezed_annotation:
  geocoder:
  geohash:
  get_version: ^0.2.0+1
  google_maps_flutter:
  google_maps_webservice:
  google_sign_in: ^4.0.14
  http: ^0.12.0+2
  image_cropper:
  image_crop:
  image_picker: ^0.6.1
  introduction_screen:
  localstorage:
  location: ^2.3.5
  logger: ^0.7.0+2
  meta:
  multi_image_picker:
  path_provider:
  pedantic:
  photo_view:
  protobuf:
