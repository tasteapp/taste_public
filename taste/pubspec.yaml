  cloud_firestore:
  cloud_functions:
  collection:
  country_code_picker: ^1.2.3
  dartx:
  dash_chat:
  deferrable: ^1.0.2
  dots_indicator: ^1.0.0
  edit_distance: ^0.4.1
  equatable:
  exif:
  expire_cache:
  fading_edge_scrollview:
  feature_discovery:
  firebase_analytics:
  firebase_auth: ^0.16.0
  firebase_crashlytics:
  firebase_dynamic_links:
  firebase_in_app_messaging:
  firebase_messaging:
  firebase_ml_vision:
  firebase_remote_config:
  firebase_storage:
  firebase_ui:
  flutter_bloc: ^4.0.0-dev.1
  flutter_cache_manager:
  flutter_contact: 0.4.14
  flutter_exif_rotation:
  flutter_facebook_login: ^3.0.0
  flutter_keyboard_visibility: ^2.0.0
  flutter_icons:
