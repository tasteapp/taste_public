      xcode: 11.4.1
      cocoapods: default
    cache:
      cache_paths:
        - $FCI_BUILD_DIR/taste/build
        - $HOME/Library/Developer/Xcode/DerivedData
        - $HOME/.gradle/caches
        - $HOME/programs/flutter/.pub-cache
        - $HOME/Library/Caches/CocoaPods
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: "release.taste.android.*"
          include: true
        - pattern: "release.taste.all.*"
          include: true
    scripts:
      - |
        # set up key.properties
        echo $CM_KEYSTORE | base64 --decode > /tmp/keystore.keystore
        cat >> "$FCI_BUILD_DIR/taste/android/key.properties" <<EOF
        storePassword=$CM_KEYSTORE_PASSWORD
        keyPassword=$CM_KEY_ALIAS_PASSWORD
        keyAlias=$CM_KEY_ALIAS_USERNAME
        storeFile=/tmp/keystore.keystore
        EOF
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/taste/android/local.properties"
      - cd taste && flutter packages pub get
      - cd taste && flutter build appbundle --release --flavor production -t lib/main_production.dart --build-number=$(($BUILD_NUMBER + 300003580))
      - |
        # generate signed universal apk with user specified keys
        universal-apk generate \
          --ks /tmp/keystore.keystore \
          --ks-pass $CM_KEYSTORE_PASSWORD \
          --ks-key-alias $CM_KEY_ALIAS_USERNAME \
          --key-pass $CM_KEY_ALIAS_PASSWORD \
          --pattern 'taste/build/**/outputs/**/*.aab'
      - |
        #!/usr/bin/env sh
        cd taste
        set -e # exit on first failed commandset
        set -x # print all executed commands to the log

        # if [ "$FCI_BUILD_STEP_STATUS" != "failure" ]; then
